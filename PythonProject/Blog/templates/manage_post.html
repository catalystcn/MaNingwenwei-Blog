<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pygments.css') }}">
    <script src="{{ url_for('static', filename='cursor_click.js') }}"></script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">主页</a>
        <a href="{{ url_for('manage_panel') }}">返回管理系统</a>
    </div>
    <div class="container">
        <h1>🌈{{ post[1] }}</h1>
        <div class="greyLine" style="border-bottom: 1px solid #4CAF50;"></div>

        <!-- Display the post content -->
        <div class="post-content">
            {{ post_content|md|safe }}
        </div>

        <div class="greyLine"></div>

        <!-- Edit form -->
        <form action="{{ url_for('update_post', post_id=post[0]) }}" method="POST">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" value="{{ post[1] }}" required>

            <label for="content">正文:</label>
            <textarea id="content" name="content" rows="10" required>{{ post[2] }}</textarea>

            <button type="submit">更新</button>
        </form>
    </div>
</body>
</html>
